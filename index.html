<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section>
      <div class="pattern pattern-top"></div>
      <div class="card">
        <div class="card-top">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="card-center">
          <img src="./images/profile.png" alt="" />
          <h3>Abhisek Paul <span>24</span></h3>
          <p>India</p>
        </div>
        <div class="card-bottom">
          <div class="card-stat">
            <strong>80K</strong>
            <p>Followers</p>
          </div>
          <div class="card-stat">
            <strong>803K</strong>
            <p>Likes</p>
          </div>
          <div class="card-stat">
            <strong>1.4K</strong>
            <p>Photos</p>
          </div>
        </div>
      </div>
      <div class="pattern pattern-bottom"></div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        - Coded by <a href="https://www.github.com/abhisek47/">Abhisek Paul</a>
      </div>
    </section>
  </body>
</html>
